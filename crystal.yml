name: pip
version: 0.1.0
description: '[pip](http://pip.pypa.io) requirements.txt generator for [Crystal](http://crystal.sh)'

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

repository:
  type: git
  url: https://github.com/studiotate/crystal-pip.git

doc:
  usage:
    title: Usage
    pages:
      schema:
        title: Schema
      example:
        title: Example
      output:
        title: Output

gen:
  file:
    requirements:
      dest: requirements.txt

schema:
  type: object
  properties:
    dependencies:
      type: object
      additionalProperties:
          type: string

generators:
  project:
    version: latest